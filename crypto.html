<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/styles/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto App Js</title>
</head>
<body>
    <main>
        
        <div class="container-dash">
            <div class="dash">
              <div class="headtext">
                  <h1>Dashboard</h1>
                  <p>Hoş geldiniz!</p>
                  <p id="userTag"><%= username %></p>
              </div>
              
              <div class="frm">
                <form action="/logout" method="POST">
                  <button type="submit" class="logout-button">Çıkış yap</button>
                 
                  </form>
              </div>
            </div>
        </div>

        <h2 class="head">Cryptos</h2>
        <div class="crypto-box" id="crypto-box">
               
         </div>
         <div id="content"></div>
         <div id="pagination"></div>
         <div class="loader-container">
            <div id="loader" class="loader"></div>
          </div>
         
    </main>
    <script>
      // Oturum verisini alma
      fetch('/session')
        .then(response => response.json())
        .then(sessionData => {
          const loggedIn = sessionData.loggedIn;
          const username = sessionData.username;
          console.log(loggedIn, username);
          const userTag = document.getElementById("userTag");
          userTag.textContent = username;
        })
        .catch(error => {
          console.error('Hata:', error);
        });
    </script>
    <script src="crypto.js"></script>
</body>
</html>
